<!DOCTYPE html>
<html lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign Up - Personal Fitness</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Bootstrap core CSS-->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin.css" rel="stylesheet">
    <!--script for autocomplete trainer names-->
    <script th:inline="javascript">
        $( function() {
            var availableTags = [[${names}]];
            $( "#tags" ).autocomplete({
                source: availableTags,
                messages:{ noResults: '',
                results: function(){}
                }
            });
        } );
    </script>

</head>

<body class="body_bg2">
<div class="container">
    <div class="card card-register mx-auto mt-5 border_solid">
        <div class="card-header">User Request</div>
        <div class="card-body">
            <form autocomplete="off" action="#" th:action="@{/user/request}" th:object="${request}" method="post">
                <div th:if="${error}" class="has-error text-danger" th:text="${error_message}"></div>
                <input type="hidden" th:field="*{id}"/>
                <label> Select a Date</label>
                <div class="form-row">
                    <div class="col-md-4">


                        <!-- Text input-->

                        <div class="form-group">
                            <label for="textinput1">Date</label>
                            <div>
                                <input id="textinput1" name="textinput" placeholder="date" class="form-control"
                                       type="number"
                                       min="1" max="31" step="1" value="1" th:field="*{day}"/>

                            </div>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <!-- Select Basic -->
                        <div class="form-group">
                            <label for="selectbasic">Month</label>
                            <div>
                                <select id="selectbasic" name="selectbasic" class="form-control" th:field="*{month}">
                                    <option value="01">January</option>
                                    <option value="02">February</option>
                                    <option value="03">March</option>
                                    <option value="04">April</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">August</option>
                                    <option value="09">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- Text input-->
                        <div class="form-group">
                            <label for="numberinput2">Year</label>
                            <div>
                                <input id="numberinput2" name="textinput" placeholder="year" class="form-control input-md"
                                       th:field="*{year}" type="number" min="2017" max="20000" step="1" value="2017" />

                            </div>
                        </div>

                    </div>
                </div>

                <!-- Text input-->
                <label> Select a Time</label>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="textinput3">Hour (24 hours format)</label>
                            <div>
                                <input id="textinput3" name="textinput" placeholder="hour" class="form-control input-md"
                                       type="number"
                                       min="0" max="24" step="1" value="8" th:field="*{hours}"/>

                            </div>
                        </div>

                    </div>

                    <div class="col-md-6">

                        <!-- Text input-->
                        <div class="form-group">
                            <label for="textinput">Minutes</label>
                            <div>
                                <input id="textinput" name="textinput" placeholder="minutes"
                                       class="form-control input-md" type="number"
                                       min="0" max="59" step="1" value="30" th:field="*{minutes}"/>

                            </div>
                        </div>


                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class=for="sel3">Area</label>
                    <div>
                        <select class="form-control" id="sel3" th:name="area" th:field="*{area}">
                            <option th:each="a :${areas}" th:value="${a.name}" th:text="${a.name}"></option>
                        </select>
                        <!--<input id="textinput4" name="textinput4" placeholder="area" class="form-control input-md"-->
                         <!--type="text" th:field="*{area}">-->
                        <!--<span th:if="${#fields.hasErrors('area')}"-->
                              <!--th:errors="*{area}">Area error</span>-->

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label for="tags">Trainer Name</label>
                    <div>
                       <input id="tags" name="textinput5" placeholder="trainer name"
                               class="form-control input-md" type="text" th:field="*{receiverName}" >
                        <span th:if="${#fields.hasErrors('receiverName')}"
                              th:errors="*{receiverName}">Trainer name error</span>

                    </div>
                </div>
                <br/>
                <br/>
                <!-- Button -->

                <button type="submit" class="btn btn-primary btn-block">Send Request</button>


            </form>
            <br/>
            <div class="text-center">

                <a class="d-block medium" href="/user">Return to user profile</a>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript-->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
